<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calucator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calucator">
            <form>
                <input type="text" disabled id="userInput" value="0">
                <input type="hidden" id="storeInput" value = "0">
                <input type="hidden" id="currentMath" value="">
                <div class="buttons">
                    
                    <input type="button" id="precentage" class="button" value="%" onclick="return clickedAdvanceMatthButton('precentage');">
                    <input type="button" id="powerOfTwo"class="button" value="x &sup2" onclick="return clickedAdvanceMatthButton('powerOfTwo');">
                    <input type="button" id="squreRoot" class="button" value="&#8730" onclick="return clickedAdvanceMatthButton('squreRoot');">
                    <input type="button" id="mulutiply" class="button" id value="&#215" onclick="return clickedMathButton('mulutiply');">
                    <input type="button" id="seven" class="button" value="7" onclick="return clickedNumber('seven');">
                    <input type="button" id="eight" class="button" value="8" onclick="return clickedNumber('eight');">
                    <input type="button" id="nine" class="button" value="9" onclick="return clickedNumber('nine');">
                    <input type="button" id="divide" class="button" value="&#247" onclick="return clickedMathButton('divide');">
                    <input type="button" id="five" class="button" value="5" onclick="return clickedNumber('five');">
                    <input type="button" id="six" class="button" value="6" onclick="return clickedNumber('six');">
                    <input type="button" id="four" class="button" value="4" onclick="return clickedNumber('four');">
                    <input type="button" id="subtract" class="button" value="-"onclick="return clickedMathButton('subtract');">
                    <input type="button" id="one" class="button" value="1" onclick="return clickedNumber('one');">
                    <input type="button" id="two" class="button" value="2" onclick="return clickedNumber('two');">
                    <input type="button" id="three" class="button" value="3" onclick="return clickedNumber('three');">
                    <input type="button" id="add" class="button" value="+" onclick="return clickedMathButton('add')">
                    <input type="button" id="0" class="button" value="0" onclick="return clickedNumber('0');">
                    <input type="button" id="period" class="button" value="." onclick="return clickedNumber('period');">
                    <input type="button" id="clear" class="button" value="C" onclick="return clickedClear('clear');">
                    <input type="button" id="equals" class="button" value="=" onclick="return clickedMathButton('equals')">

                </div>
            </form>
        </div>
        <script src="calucator.js"></script>
    </body>
</html>
